{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
</head>
<body>
  <header>
    <div class="search">
      <form action="{% url "search" %}" method="GET">
          <input
          type="search"
          class="search-input"
          placeholder="Search"
          id="search"
          name="q"
          value={{ request.GET.q.strip }}
          >
        </form>
    </div>
  </header>

    {% block texto %}
        <h1> {{ text }} </h1>
    {% endblock texto %}

  <main class="content">

    <div class='responsive-table'>

      <table class="tasks-table">

        <caption class='table-caption'>
          Tarefas
        </caption>

        <!-- <thead>
          <tr class="table-row table-row-header">
            <th class="table-header">Tarefa</th>
          </tr>
        </thead> -->

        <tbody>
          {% for task in tasks %}
            <tr class="table-row">
              <td class="table-cel">
                {{ task }}
              </td>
            </tr>
          {% endfor %}
        </tbody>

      </table>

    </div>

  </main>

</body>

</html>
